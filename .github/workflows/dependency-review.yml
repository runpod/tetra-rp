name: Dependency Review

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail the action if any vulnerable dependencies are found
          fail-on-severity: moderate
          # Allow licenses (customize as needed)
          # PSF-2.0, Python-2.0: Python standard library and mcp dependencies
          # Unlicense, MPL-2.0: Development tooling (ruff, mypy, pytest)
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, PSF-2.0, Python-2.0, Unlicense, MPL-2.0
